<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <title>JS/projet_04/exercice_05</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container-fluid justify-content-center bg-secondary">
  <div class="row bg-light rounded justify-content-center m-5">
    <h1 class="col-6 text-center p-3">JS projet_04 exercice_04</h1>
    <p class="col-9 text-center p-3">Consigne : afficher une modale demandant la première couleur du drapeau français. Si la réponse est bleu, afficher "Bien joué !", gérez les autres cas.</p>
    <div class="container-fluid justify-content-center col-10">
      <!-- <div class="row col-12 justify-content-center bg-success rounded justify-content-between p-3 m-3">
        </div> -->
      <div class="container-fluid bg-primary rounded justify-content-center col-10 pt-3 m-3">
        <div class="row justify-content-center">
          <div class="row col-12 justify-content-center">
            <div class="row col-12 p-3 bg-danger rounded text-white text-center justify-content-center">QUELLE EST LA PREMIÈRE COULEUR DU DRAPEAU FRANÇAIS ?</div>
            <button class="col-5 btn btn-outline-light p-3 m-3" onclick="showModal()">UNE IDÉE ?</button>
            <div class="col-12 p-4 text-center text-white">
              <p>Votre réponse s'affichera ci-dessous:</p>
              <p id="inputColor"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="inputColor"></div>

    <!-- <script src="app.js"></script> -->
    <script type="text/javascript">
      function showModal() {
        var answerPrompt = prompt('DONNEZ VOTRE RÉPONSE !');
        if ((answerPrompt != '') && (isNaN(answerPrompt))) {
          if ((answerPrompt == 'bleu') || (answerPrompt == 'bleue') || (answerPrompt == 'azul') || (answerPrompt == 'urdina') || (answerPrompt == 'blue')) {
            console.log(answerPrompt);
            alert('Vous avez trouvé la première couleur du drapeau Français, bravo !');
            document.getElementById('inputColor').innerHTML = answerPrompt;
          } else if ((answerPrompt == 'blanc') || (answerPrompt == 'blanche') || (answerPrompt == 'zuria') || (answerPrompt == 'blanco') || (answerPrompt == 'white')) {
            console.log(answerPrompt);
            alert('Vous avez trouvé la deuxième couleur du drapeau Français, retentez !');
            document.getElementById('inputColor').innerHTML = answerPrompt;
          } else if ((answerPrompt == 'rouge') || (answerPrompt == 'rojo') || (answerPrompt == 'gorria') || (answerPrompt == 'red')) {
            console.log(answerPrompt);
            alert('Vous avez trouvé la troisième couleur du drapeau Français, elle est belle mais ce n\'est pas celle-là !');
            document.getElementById('inputColor').innerHTML = answerPrompt;
          } else {
            alert('Veuillez vérifier votre saisie !');
            document.getElementById('inputColor').innerHTML = 'Veuillez vérifier votre saisie !';
          }
        } else {
          alert('Veuillez utilisez des lettres pour votre saisie !');
          document.getElementById('inputColor').innerHTML = 'Veuillez utilisez des lettres pour votre saisie !';
        }
      }
    </script>
</body>

</html>
